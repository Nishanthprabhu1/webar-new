<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR Video</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 999;
      }
      button {
        background-color: purple;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="buttons">
      <button onclick="document.getElementById('myvideo').play()">▶ Play</button>
      <button onclick="document.getElementById('myvideo').pause()">⏸ Pause</button>
    </div>

    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="myvideo"
          src="video.mp4"
          loop
          preload="auto"
          playsinline
          crossorigin="anonymous"
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera active="true" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 10">
        <a-plane
          position="0 0.5 0"
          width="1"
          height="0.6"
          rotation="0 0 0"
          src="#myvideo"
          material="shader: flat"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
