<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
    <style>
      .controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10;
      }
      .controls button {
        padding: 10px 16px;
        font-size: 16px;
        margin-left: 8px;
        background-color: #8800cc;
        color: white;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <a-scene
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="myVideo"
          src="video.mp4"
          preload="auto"
          playsinline
          webkit-playsinline
          muted
          crossorigin="anonymous"
          style="display: none"
        ></video>
      </a-assets>

      <!-- Video Plane -->
      <a-plane
        id="videoPlane"
        width="1"
        height="0.6"
        position="0 0 -2"
        rotation="-90 0 0"
        material="shader: flat; src: #myVideo"
      ></a-plane>
    </a-scene>

    <!-- HTML Play/Pause Buttons -->
    <div class="controls">
      <button id="playBtn">▶ Play</button>
      <button id="pauseBtn">⏸ Pause</button>
    </div>

    <script>
      const video = document.querySelector("#myVideo");
      const playBtn = document.querySelector("#playBtn");
      const pauseBtn = document.querySelector("#pauseBtn");

      playBtn.addEventListener("click", () => {
        video.play().catch(e => {
          console.error("Play failed:", e);
        });
      });

      pauseBtn.addEventListener("click", () => {
        video.pause();
      });
    </script>
  </body>
</html>
