<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      #controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        gap: 10px;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 12px;
        background-color: purple;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Play/Pause Buttons -->
    <div id="controls">
      <button class="btn" onclick="playVideo()">▶️ Play</button>
      <button class="btn" onclick="pauseVideo()">⏸️ Pause</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <video
          id="myVid"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Flat video in front of camera -->
      <a-video
        src="#myVid"
        width="1.2"
        height="0.675"
        position="0 0 -2"
        rotation="0 0 0"
        autoplay="false"
      ></a-video>

      <a-camera-static />
    </a-scene>

    <script>
      const video = document.getElementById("myVid");
      function playVideo() {
        video.play();
      }
      function pauseVideo() {
        video.pause();
      }
    </script>
  </body>
</html>
