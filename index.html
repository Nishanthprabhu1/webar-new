
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      .video-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
      .video-controls button {
        background: #8e44ad;
        color: white;
        border: none;
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;" 
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video id="video" src="video.mp4" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls></a-camera>

      <a-video
        id="myVideo"
        src="#video"
        width="1.5"
        height="0.84"
        position="0 0 -2"
        rotation="-90 0 0"
        autoplay="false"
        loop="true"
        visible="true"
      ></a-video>
    </a-scene>

    <div class="video-controls">
      <button onclick="playVideo()">▶ Play</button>
      <button onclick="pauseVideo()">⏸ Pause</button>
    </div>

    <script>
      const vid = document.querySelector("#video");

      function playVideo() {
        vid.play().catch((err) => console.warn("Play error:", err));
      }

      function pauseVideo() {
        vid.pause();
      }
    </script>
  </body>
</html>
