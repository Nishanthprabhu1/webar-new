<!DOCTYPE html>
<html>
  <head>
    <title>Markerless WebAR Video</title>
    <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.4/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      button {
        background-color: purple;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        display: flex;
        align-items: center;
      }
      button i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button onclick="document.querySelector('video').play()"><i>▶</i> Play</button>
      <button onclick="document.querySelector('video').pause()"><i>⏸</i> Pause</button>
    </div>

    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video" src="video.mp4" preload="auto" playsinline crossorigin="anonymous" loop></video>
      </a-assets>

      <a-camera active="true" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-plane 
          src="#video"
          width="1.5"
          height="0.85"
          position="0 0.1 -0.5"
          rotation="0 0 0"
          material="shader: flat"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
