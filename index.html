<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
  </head>
  <body>
    <a-scene
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="myVideo"
          src="video.mp4"
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted
          style="display: none"
        ></video>
        <img id="playIcon" src="play-icon.png" />
      </a-assets>

      <!-- Video plane (custom mapped) -->
      <a-plane
        id="videoPlane"
        width="1"
        height="0.6"
        position="0 0 -2"
        rotation="-90 0 0"
        material="shader: flat; src: #myVideo"
      ></a-plane>

      <!-- Play Button -->
      <a-image
        id="playButton"
        src="#playIcon"
        width="0.2"
        height="0.2"
        position="0 0.1 -1.9"
        rotation="-90 0 0"
        class="clickable"
      ></a-image>
    </a-scene>

    <script>
      const playButton = document.querySelector("#playButton");
      const video = document.querySelector("#myVideo");

      playButton.addEventListener("click", () => {
        video.play().then(() => {
          playButton.setAttribute("visible", "false");
        }).catch((err) => {
          console.error("Error playing video:", err);
        });
      });
    </script>
  </body>
</html>
